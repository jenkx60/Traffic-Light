<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="light">
        <span id="top_light"></span>
        <span id="middle_light"></span>
        <span id="bottom_light"></span>

        <button id="yellow" class="button_yellow">Yellow</button>
        <button id="green" class="button_green">Green</button>
    </div>

    <script src="./main.js"></script>
</body>
</html>
